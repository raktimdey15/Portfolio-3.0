<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer | Raktim Dey</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <style>
      :root {
        --bg-color: #111827;
        --text-color: #e5e7eb;
        --primary-color: #22d3ee;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }
      .back-button {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.2rem;
        color: var(--primary-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .back-button:hover {
        background-color: var(--primary-color);
        color: var(--bg-color);
      }
      .image-container {
        margin-top: 5rem; /* Space below the back button */
        width: 100%;
        max-width: 1200px; /* Limit max width for very large screens */
      }
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      .loading-text {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <a href="Sample 4.html" class="back-button">&larr; Back to Portfolio</a>

    <div class="image-container">
      <p class="loading-text">Loading image...</p>
      <img
        id="project-image"
        src=""
        alt="Project Image"
        style="display: none"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imgElement = document.getElementById("project-image");
        const loadingText = document.querySelector(".loading-text");

        // 1. Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // 2. Get the specific 'src' parameter we will pass from the main page
        const imageUrl = urlParams.get("src");

        if (imageUrl) {
          // 3. Set the src of our image element
          imgElement.src = decodeURIComponent(imageUrl);

          // 4. Show the image and hide loading text once it's loaded
          imgElement.onload = () => {
            loadingText.style.display = "none";
            imgElement.style.display = "block";
          };

          // Handle cases where the image might fail to load
          imgElement.onerror = () => {
            loadingText.textContent = "Error: Could not load image.";
          };
        } else {
          loadingText.textContent = "Error: No image source provided.";
        }
      });
    </script>
  </body>
</html>
